    hash |= 0; // 转换为32位整数
  }
  return Math.abs(hash);
}
 
// 获取当前页面的URL
const url = window.location.href;
// 生成唯一号码
const uniqueNumber = generateUniqueNumber(url);
// 显示号码
document.getElementById('uniqueNumber').textContent = uniqueNumber.toString();
