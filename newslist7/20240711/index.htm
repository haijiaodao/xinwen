* {
  margin: 0;

body {
  min-height: 100vh;
  background-color: #222;
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;  
}
.scroll {
 position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  width: 1000px;
  mask-image: linear-gradient(90deg, transparent, #fff 20%, #fff 80%, transparent);
  -webkit-mask-image: linear-gradient(90deg, transparent, #fff 20%, #fff 80%, transparent);
}
.scroll > div span {
  display: inline-block;
  margin: 10px;
  padding: 5px 10px;
  background-color: #333;
  border-radius: 5px;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  cursor: pointer;
  transition: background-color 0.5s;
}
.scroll > div span:hover {
  background-color: #4caf50;
}
.img-box {
  display: flex;
  column-gap: 10px;
}
.img-box > div,
.img-box > div .bg {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}
.img-box .bg {
  width: 350px;
  height: 200px;
  background-color: #ff3e3e;
  filter: hue-rotate(calc(var(--r) * 1deg));
  cursor: pointer;
  transition: filter 0.5s;
}
.scroll > div {
  white-space: nowrap;
  animation: animate var(--t) linear infinite;
  animation-delay: calc(var(--t) * -1);
}
@keyframes animate {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(-100%);
  }
}
.scroll > div:nth-child(2) {
  animation: animate2 var(--t) linear infinite;
  animation-delay: calc(var(--t) / -2);
}
@keyframes animate2 {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-200%);
  }
}
.scroll:hover > div {
  animation-play-state: paused;
}
@media screen and (max-width: 768px) {
  .scroll {
    width: 95vw;
  }
  .scroll > div span {
    background-color: #4caf50;
  }
  .img-box .bg {
    width: 15vw;
    height: 15vw;
  }
}
</style>

	<script type="text/javascript">
		
	var runPage,
		runPage2,
	    interval,
	    autoPlay;

	autoPlay = function(to) {

	    clearTimeout(interval);
	    interval = setTimeout(function() {
	        runPage.go(to);
	    }, 5000);

	}

	runPage = new FullPage({

		id : 'pageContain',                            // id of contain
		slideTime : 1000,                               // time of slide
	    effect : {                                     // slide effect
	        transform : {
	        	translate : 'X',					   // 'X'|'Y'|'XY'|'none'
	        	scale : [0, 1],					   // [scalefrom, scaleto]
	        	rotate : [60, 0]					   // [rotatefrom, rotateto]
	        },
	        opacity : [0, 1]                           // [opacityfrom, opacityto]
	    },                           
		mode : 'touch,nav:navBar',               // mode of fullpage
		easing : [0, .93, .39, .98],                                // easing('ease','ease-in','ease-in-out' or use cubic-bezier like [.33, 1.81, 1, 1] )
	    callback : function(index, thisPage) {     // callback when pageChange

	        index = index + 1 > 3 ? 0 : index + 1;
	        autoPlay(index);
	    }
	});

	runSection = new FullPage({

		id : 'article',                            // id of contain
		slideTime : 800,                               // time of slide
	    effect : {                                     // slide effect
	        transform : {
	        	translate : 'Y',					   // 'X'|'Y'|'XY'|'none'
	        	scale : [0, 1],					   // [scalefrom, scaleto]
	        	rotate : [0, 0]					   // [rotatefrom, rotateto]
	        },
	        opacity : [0, 1]                           // [opacityfrom, opacityto]
	    },                           
		mode : 'touch,wheel',               // mode of fullpage
		easing : [0, .93, .39, .98],
		callback : function(index, thisPage) {     // callback when pageChange

	        if (index === 0) {
	        	autoPlay(runPage.thisPage() + 1);
	        } else {
	        	clearTimeout(interval);
	        }
	    }
	});

	interval = setTimeout(function() {
	    runPage.go(runPage.thisPage() + 1);
	}, 5000);

	</script>
