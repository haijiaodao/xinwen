<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新闻稿件</title>

</head>
<style>
iframe {
  width: 50%;
  height: 50%;
align:right;
}
 
.layui-body {
  overflow: hidden;
}
</style>
<body>
<div class="layui-body">
  
<iframe src="1.txt" name=iframe1 frameborder="0" width="800" height="800"  align="middle"></iframe></div>
<div id=div1></div>
<script>
//在iframe1中已经显示有TXT文本的内容，下面代码是把TXT中的内容中的HTML标记取消，只取得文本
var txtval=ifram1.body.innerText;
//把文本显示在div1中
div1.innerHTML=txtval;
</script>
</body>
</html>
