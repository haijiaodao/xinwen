<style>
.center-image {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%; /* 调整为所需的宽度 */
}
.centered-link {
    display: block; /* 使链接像块元素一样居中 */
    text-align: center; /* 文本居中 */
    padding: 10px; /* 文本周围的填充 */

  color: #fff; /* 颜色：红色 */
  font-size: 16px; /* 字体大小：20像素 */
  font-weight: 100; /* 字体粗细：粗体 */
 /* 水平偏移 垂直偏移 模糊半径 颜色 */
  text-shadow: 1px 1px 2px #999;
  }
a {
    color: inherit; /* 继承父元素的文字颜色 */
    text-decoration: none; /* 去除下划线 */
    outline: none; /* 去除点击后的蓝色边框，主要用于键盘导航 */
}
 
/* 可选：为鼠标悬停状态添加样式 */
a:hover {
    text-decoration: none; /* 鼠标悬停时也去除下划线 */
    color: inherit; /* 鼠标悬停时保持和父元素一致的颜色 */
}

</style>
