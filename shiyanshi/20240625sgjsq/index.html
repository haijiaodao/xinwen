<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>身高体重计算器</title>
    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel='stylesheet' href='assets/css/font-awesome.css'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="logo">
                    <h1>BMI <br>计算器</h1><i class="fa fa-calculator"></i>
                </div>
                <div class="calc">
                    <h2>身高 cm</h2><input type="text" class="height" placeholder="请输入身高">
                    <h2>体重 kg</h2><input type="text" class="weight" placeholder="请输入体重">
                </div>
                <div id="btn" class="btn">
                    <h3>结果</h3><span class="result_bmi">BMI</span>
                </div>
                <div id="return" class="return"><i class="fa fa-refresh"></i></div><span class="result_text">理想</span>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <h2>记录</h2>
                <ul>
                    <li><span>理想</span><span>BMI:11.9</span><span>weight:11.9 kg</span><span>height:11.9
                            cm</span><span>06-19-2017</span></li>
                </ul>
            </div>
        </div>
    </div><!-- partial -->
    <script src="assets/js/script.js"></script>
</body>

</html>
