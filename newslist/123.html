<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面最后修改时间</title>
    <script>
        function getFileLastModifiedDate(fullPath) {
            var stats = fs.statSync(fullPath);
            return stats.mtime;
        }
        window.onload = function() {
            var filePath = window.location.pathname; // 获取当前页面的路径
            var lastModified = getFileLastModifiedDate(filePath); // 调用函数获取最后修改时间
            document.getElementById('last-modified').textContent = lastModified.toDateString(); // 显示最后修改日期
        };
    </script>
</head>
<body>
    <p>页面最后修改时间: <span id="last-modified"></span></p>
</body>
</html>
