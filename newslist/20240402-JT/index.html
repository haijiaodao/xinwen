<p>3月27日，省交通运输厅召开2024年第一次巩固拓展脱贫攻坚成果同乡村振兴有效衔接定点帮扶暨结对关爱工作推进会，传达学习中央、省上有关文件精神，审议《甘肃省交通运输厅2024年巩固拓展脱贫攻坚成果同乡村振兴有效衔接定点帮扶工作要点》，安排部署2024年度定点帮扶任务和结对关爱行动工作。厅党组成员、副厅长张肃军出席会议并讲话。
<div class="sfd">
        <img src="img/2.png" alt="Image 1" class="image2"> 
    </div>
<p>会议指出，2023年，厅属各成员单位认真贯彻落实习近平总书记关于“三农”工作的重要论述精神，将巩固脱贫攻坚成果过渡期作为守底线、补短板、强弱项的重要机遇期，把支持临潭县巩固拓展脱贫攻坚成果、防止规模性返贫工作作为重中之重，完善防止返贫监测帮扶，持续巩固“三保障”和饮水安全水平，着力统筹推进乡村发展、乡村建设和乡村治理，有序推进临潭县巩固拓展脱贫攻坚成果同乡村振兴有效衔接。


<p>会议要求，各帮扶责任单位、帮扶工作队要提高政治站位，深刻认识学习领悟“千万工程”的重大意义，学习其中蕴含的发展理念、工作方法和推进机制，集中力量抓好办成一批地方所盼所需、群众可感可及的实事。要坚持“守底线、增动力、促振兴”，守住不发生规模性返贫底线，集中更多资源力量支持脱贫群众增收、临潭县域发展，长效巩固拓展脱贫攻坚成果。
<p>会议强调，要继续落实“四个不摘”要求，在临潭县定点帮扶工作中带好头、作表率，推动帮扶工作不断取得新进展、新成效，作出新的贡献。要全面推进结对关爱，关注群众所想、所盼、所急，把实事好事办在群众急难处、办到群众心坎上，办出群众好口碑，通过主动联系、深入探访、纾难解困、兜底保障、志智双扶，切实解决群众急难愁盼问题。全体驻村帮扶干部要继续发挥好宣传队、信息队、战斗队、监督队、服务队、指导队“六大队”作用，高质量完成帮扶任务。
<p>会上，厅属帮扶责任单位、帮扶工作队汇报了2023年巩固拓展脱贫攻坚成果同乡村振兴有效衔接定点帮扶工作情况及2024年帮扶工作计划。
<p>

// 生成版权
function generateUniqueNumber(url) {
  // 使用URL的hashCode作为号码
  let hash = 0;
  for (let i = 0; i < url.length; i++) {
    hash = ((hash << 5) - hash) + url.charCodeAt(i);
    hash |= 0; // 转换为32位整数
  }
  return Math.abs(hash);
}
 
// 获取当前页面的URL
const url = window.location.href;
// 生成唯一号码
