// 生成版权
function generateUniqueNumber(url) {
  // 使用URL的hashCode作为号码
  let hash = 0;
  for (let i = 0; i < url.length; i++) {
    hash = ((hash << 5) - hash) + url.charCodeAt(i);
    hash |= 0; // 转换为32位整数
  }
  return Math.abs(hash);
}
 
// 获取当前页面的URL
const url = window.location.href;
// 生成唯一号码
