<style>

    border: 0px solid #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    z-index: 1000;
  }
  .zoomed-image img {

    max-width: 720px;
    margin: 0px;
border: 20px solid #fff; /* 红色边框 */

  .zoomed-image .close-button {
    position: absolute;
    top: 0px;
    right: 0px;
    width: 18px;
    height: 18px;
    background-color: rgba(255,255,255,1.5);
    text-align: center;
    line-height: 20px;
    cursor: pointer;

<div class="zoomed-image">
  <img src="" alt="Zoomed Image" id="zoomed-img">
  <span class="close-button">&times;</span>
</div>
 
<script>
  document.querySelectorAll('.thumbnail').forEach(function(img) {
    img.addEventListener('click', function() {
      var zoomedDiv = document.querySelector('.zoomed-image');
      zoomedDiv.style.display = 'block';
      document.querySelector('#zoomed-img').src = img.src;
    });
  });
 
  document.querySelector('.close-button').addEventListener('click', function() {
    document.querySelector('.zoomed-image').style.display = 'none';
  });
</script>
