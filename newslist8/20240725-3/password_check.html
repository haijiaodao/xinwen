<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员登陆</title>
<link rel="stylesheet" href="static/css/reset.min.css">

<link rel="stylesheet" href="static/css/style.css">
    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            if (password === '123') {
                window.location.href = 'https://haijiaodao.github.io/xinwen/newslist8/20240724/index.htm'; // 正确密码后跳转到的页面
            } else {
                alert('尊贵的会员，请再试一次.');
            }
        }
    </script>
<style>
  .input-submit {
    color: #fff;
  }
</style>
</head>
<body>

<div class="container">
	<div class="panel">
		<div class="panel-header">
			<div class="panel-header-logo">
				<img src="https://haijiaodao.github.io/xinwen/newslist8/img/1.png" width="80" height="80" alt="">
			</div>
			<h1 class="panel-header-title">会员登录</h1>
				<p class="panel-header-info">没有新闻网帐户？ <a href="" class="link">注册会员</a></p>
		</div>

<form class="form" action="javascript:void(0);">
			
			<div class="input">
				<label class="input-label">密码</label>
				<input type="password" id="password" class="input-field"/>
	
			</div>
			<div class="input">
				<button class="input-submit"><input type="button" value="登陆" onclick="checkPassword()" /></button>
			</div>
		</form>


		
		<div class="panel-footer">
			<p class="panel-footer-info">忘记密码？ <a href="https://haijiaodao.github.io/xinwen/huiyuanzhuanlan/huiyuanxinxichaxun/index.html" class="link">找回密码</a></p>
		</div>
	</div>
</div>

</body>
</html>
