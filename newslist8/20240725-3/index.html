<!DOCTYPE html>

  <link rel="stylesheet" href="assets/css/normalize.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<style>
  .top-layer {
    position: fixed; /* 使DIV位于最上层 */
    display: flex;
  justify-content: center; /* 水平居中 */
  align-items: center;     /* 垂直居中 */
    width: 300px;   /* 宽度为200像素 */
    height: auto;  /* 高度为100像素 */
    border: 0px solid #fff; /* 边框大小和颜色 */
position: absolute; /* 设置绝对定位 */
    z-index: 1; /* 设置z-index值 */
color:#fff;
  }
.top-layer img {
  max-width: 30%; /* 确保图片不会超出容器 */
  max-height: 30%; /* 确保图片不会超出容器 */
  justify-content: center; /* 水平居中 */
  align-items: center;     /* 垂直居中 */
  transition: all 0.3s; /* 设置过渡效果 */
}
a {
    text-decoration: none;
color:#fff;
  }
.image-container {
  position: relative;
  width: 550px;  /* 容器的宽度 */
  height: 550px; /* 容器的高度 */
  justify-content: center; /* 水平居中 */
  align-items: center;     /* 垂直居中 */
  overflow: hidden;
}


.image:hover {
  transform: scale(2.5); /* 鼠标悬停时放大的比例 */
}
@media (maxwidth: 600px) {
  img {
    width: 50%;
  }
}
</style>
</head>
