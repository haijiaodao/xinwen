<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会员专栏</title>

<link rel="stylesheet" type="text/css" href="css/normalize.css" /><!--CSS RESET-->
<link rel="stylesheet" type="text/css" href="css/demo.css"><!--演示页面样式，使用时可以不引用-->
<link href="assets/css/main.css" rel="stylesheet"><!--可无视-->
<link href="dist/css/jquery.wizzy.css" rel="stylesheet">
<style>
a {
  text-decoration: none;
}
@media print {
  body * {
    visibility: hidden;
  }
  #print-content, #print-content * {
    visibility: visible;
  }
  #print-content {
    position: absolute;
    left: 0;
    top: 0;
  }
}
p{
  text-align: justify; /* 两端对齐 */

  color: #444; /* 颜色：红色 */
  font-size: 16px; /* 字体大小：20像素 */
  font-weight: 100; /* 字体粗细：粗体 */
text-indent: 2em; /* 设置首行缩进为2em */
 /* 水平偏移 垂直偏移 模糊半径 颜色 */
  text-shadow: 1px 1px 2px #999;

}

</style>
</head>
<body><script src="/demos/googlegg.js"></script>

<div class="wrapper">
	<div class="info">
		<h2>帮助中心<span>会员注册</span></h3>
	</div>

	<!-- Start Wizzy -->
	<div class="wz-wrapper wizzy">
		<div class="wz-inner">
			<div class="wz-header">
				<nav>
					<a href="#">开始</a>
					<a href="#">第二步</a>
					<a href="#">第三步</a>
					<a href="#">完成</a>
				</nav>
			</div>
			<div class="wz-body">
				<div class="wz-step">
					<p>选择服务类型🔜</p>
<p>💎3月期会员</p><p>💎1年期会员</p><p>💎5年期会员</p><p>💎终身会员</p>
				</div>
				<div class="wz-step">
					<p>扫码支付，并将支付结果截屏</p>
				</div>
				<div class="wz-step">
					<p>上传付费凭证，并登记信息</p>
				</div>
				<div class="wz-step">
					<p>等待审核结果（24小时），并留存会员号</p>
				</div>
			</div>
			<div class="wz-navigator"></div>
		</div>
	</div>
	<!-- End Wizzy -->
	
	
</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="dist/js/jquery.wizzy.js"></script>
<script src="assets/js/script.js"></script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">

</div>
</body>
</html>
